<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lightbox Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bootstrap Lightbox Gallery</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-4">
                <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGhvdG9ncmFwaHl8ZW58MHx8MHx8fDA%3D" class="gallery-item img-thumbnail" alt="Gallery Image 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://cdn.pixabay.com/photo/2023/05/20/19/58/woman-8007247_1280.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2021/03/photography-projects-1001.jpg?fit=1500%2C1000&ssl=1" class="gallery-item img-thumbnail" alt="Gallery Image 3">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://t4.ftcdn.net/jpg/10/28/00/45/360_F_1028004509_SghzQIEPkWdkp2M7uZQN0y587vMHgvXp.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 1">
            </div>
            <div class="col-md-4 mb-4">
              <img src="https://images.pexels.com/photos/610293/pexels-photo-610293.jpeg?cs=srgb&dl=pexels-david-bartus-43782-610293.jpg&fm=jpg" class="gallery-item img-thumbnail" alt="Gallery Image 2">
          </div>
          <div class="col-md-4 mb-4">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2ccS1pfrhA6VNmVWqB6BIR5ZfmVKudsTQvg&s" class="gallery-item img-thumbnail" alt="Gallery Image 3">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyeWlUoUlVSG-NpvI4lgw5pkrlUFsgTvse9g&s" class="gallery-item img-thumbnail" alt="Gallery Image 1">
            </div>
        <div class="col-md-4 mb-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoJyzvwfxWOiBnqu7q2uMDP4-A1GWDlsvhjw&s" class="gallery-item img-thumbnail" alt="Gallery Image 2">
        </div>
        <div class="col-md-4 mb-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ2BM4Ye5MsEZYGySnjSDjavxJ8TIdI-0YBQ&s class="gallery-item img-thumbnail" alt="Gallery Image 3">
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img src="" class="modal-img img-fluid" alt="Modal Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
   
</body>
</html>
