<html>
<head>
    <title>Password Field with Show/Hide Functionality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1E5DB6;
            font-family: Arial, sans-serif;
        }
        .password-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .password-field {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #E8F0FE;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
        }
        .password-field input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
        }
        .password-field i {
            cursor: pointer;
            color: #1E5DB6;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-field">
            <input type="password" id="password1">
            <i class="fas fa-eye" onclick="togglePassword('password1', this)"></i>
        </div>
        <div class="password-field">
            <input type="text" id="password2">
            <i class="fas fa-eye-slash" onclick="togglePassword('password2', this)"></i>
        </div>
    </div>

    <script>
        function togglePassword(fieldId, icon) {
            const passwordField = document.getElementById(fieldId);
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            icon.classList.toggle('fa-eye', !isPassword);
            icon.classList.toggle('fa-eye-slash', isPassword);
        }
    </script>
</body>
</html>
