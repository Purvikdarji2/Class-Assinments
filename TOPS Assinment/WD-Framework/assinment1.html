<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 1 (Responsive Webpage)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

  <!-- Header -->
  <div class="bg-blue-600 w-full rounded-2xl border-2 border-black shadow-lg transition duration-300 hover:bg-blue-700">
    <p class="text-white p-6 text-center text-6xl font-bold font-serif capitalize">Header</p>
  </div>

  <!-- Main Section -->
  <div
    class="my-8 flex flex-col sm:flex-col md:flex-row justify-center gap-6 p-6 rounded-2xl border-2 border-black bg-purple-600 shadow-lg">

    <!-- Column 1 -->
    <div
      class="bg-emerald-500 flex-1 rounded-xl border-2 border-black p-6 text-center transition duration-300 hover:bg-emerald-600">
      <p class="text-white text-4xl font-bold capitalize">Column 1</p>
    </div>

    <!-- Column 2 -->
    <div
      class="bg-rose-500 flex-1 rounded-xl border-2 border-black p-6 text-center transition duration-300 hover:bg-rose-600">
      <p class="text-white text-4xl font-bold capitalize">Column 2</p>
    </div>

    <!-- Column 3 -->
    <div
      class="bg-yellow-400 flex-1 rounded-xl border-2 border-black p-6 text-center transition duration-300 hover:bg-yellow-500">
      <p class="text-black text-4xl font-bold capitalize">Column 3</p>
    </div>
  </div>

  <!-- Footer -->
  <div
    class="bg-indigo-400 rounded-2xl border-2 border-black shadow-lg transition duration-300 hover:bg-indigo-500">
    <p class="text-white p-6 text-center text-4xl font-bold font-serif capitalize">Footer</p>
  </div>

</body>

</html>
