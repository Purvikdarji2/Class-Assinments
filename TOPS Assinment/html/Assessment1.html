<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="contact-container">
        <h1 class="contact-title">CONTACT US</h1>
        
        <div class="contact-content">
            <div class="contact-info">
                <h3>ADDRESS :</h3>
                <p>Saint Marco Street, 6th floor, Tokyo, Japan, 123456.</p>
                <p><i class="icon">üìû</i> +91 1234567890</p>
                <p><i class="icon">üìß</i> example@gmail.com</p>
                <p><i class="icon">üìç</i> Location</p>
            </div>     
            <div class="form-and-map">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Name :" required>
                            <input type="text" placeholder="Company :" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email :" required>
                            <input type="text" placeholder="Mobile :" required>
                        </div>
                        <textarea placeholder="Message :" rows="5" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>

            
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345091794!2d144.95373531531554!3d-37.81627927975144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5775d9ec39f4e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1697740205395!5m2!1sen!2sin" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <footer class="social-links">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-square-github"></i></a>
        </footer>
    </div>
</body>
</html>
